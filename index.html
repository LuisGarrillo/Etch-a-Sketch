<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch-A-Skecth</title>

        <link href="./styles/fonts.css" rel="stylesheet">
        <link href="./styles/index.css" rel="stylesheet">
        
        <script src="./scripts/index.js"></script>
    </head>
    <body>
        <div class="header">
            <h1>
                Etch A Skecth
            </h1>
            <div>
                <div class="size-modifier">
                    <input id="size" type="number" value="16">
                    <button id="size-button">Change grid size!</button>
                </div>
                <button id="randomize-button">Randomize colors!</button>
                <button id="reset-button" class="reset-button">
                    Reset
                </button>
            </div>
            
        </div>
        <div class="grid-wrapper">
            <h4 id="grid-title">Hover your mouse!</h4>
            <div id="grid"></div>
        </div>
    </body>
</html>
